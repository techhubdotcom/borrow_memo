<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow memo</title>
    <link rel="stylesheet" href="styles/css/ngDialog.min.css">
    <link rel="stylesheet" href="styles/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body ng-app="borrow_memo">
    <div id="menu-container" ng-controller="MainCtrl">



        <header><span class="header-text" ng-class = "{'main-page' : !security.isAuthenticatedUser(), 'no-main-page' : security.isAuthenticatedUser() }">Borrow Memo</span></header>
        <nav ng-hide="!security.isAuthenticatedUser()">
            <ul class="nav nav-pills">
                <li role="presentation" ng-class = "{'active' : $location.path() == '/banglore'}"><a href="#/banglore">Banglore</a></li>
                <li role="presentation" ng-class = "{'active' : $location.path() == '/warsaw'}"><a href="#/warsaw">Warsaw</a></li>
                <li role="presentation" ng-class = "{'active' : $location.path() == '/madrid'}"><a href="#/madrid">Madrid</a></li>
                <li role="presentation" ng-class = "{'active' : $location.path() == '/london'}"><a href="#/london">London</a></li>
            </ul>
        </nav>
    </div>
    <selection ng-view></selection>


    <!--scripts-->
    <script src="libs/angular.min.js"></script>
    <script src="libs/firebase.js"></script>
    <script src="libs/angularfire.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/ngDialog.min.js"></script>


    <script src="scripts/app.js"></script>

    <!--properties-->
    <script src="scripts/properties/Properties.js"></script>

    <!--services-->
    <script src="scripts/services/AuthService.js"></script>
    <script src="scripts/services/DataBaseService.js"></script>

    <!--controllers-->
    <script src="scripts/controllers/MainActivityController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/MainController.js"></script>

    <!--directives-->
    <script src="scripts/directives/BorrowedItemDirective.js"></script>


</body>
</html>
