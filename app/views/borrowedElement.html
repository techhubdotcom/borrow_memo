<tr>
    <td>{{convertedDate}}</td>
    <td>{{item.location | capitalize}}</td>
    <td>{{item.name | capitalize}}</td>
    <td>{{item.company | capitalize}}</td>
    <td>{{item.item}}</td>
    <td><button class="btn btn-success" ng-show='!item.returned' ng-click="selectItemAsReturned()"><i class="glyphicon glyphicon-ok"]></i>Returned</button>
        <span ng-show='item.returned'>Item returned</span>
    </td>
</tr>
